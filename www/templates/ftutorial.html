<ion-view title="{{video.name}}" cache-view="false" id="page20">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <ion-list id="ftutorial-list31">
      <ion-item class="item-thumbnail-left" id="ftutorial-list-item36" href-inappbrowser="{{video.id}}">
        <img src="{{video.image}}">
        <h2>{{video.description}}</h2>
        <p style="white-space:normal;">{{video.name}}</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div id="ftutorial-markdown237" class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{video.long_descr}}</p>
    </div>
  </ion-content>
</ion-view>
