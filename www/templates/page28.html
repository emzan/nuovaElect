<ion-view title="漁樂新視界 最新一集" cache-view="false" id="page28">
  <ion-content padding="true" class="has-header" ng-repeat="bambino in bambinos">
    <ion-refresher pulling-text="欲更新內容，請拉下指令列..." on-refresh="loadData()"></ion-refresher>
    <div class="spacer" style="width: 300px; height: 24px;"></div>
    <ion-list id="page28-list21">
      <ion-item class="item-thumbnail-left" id="page28-list-item26" href-inappbrowser="https://www.youtube.com/watch?v={{bambino.pesci_video}}" ng-repeat="picture in pictures">
        <img src="{{picture}}">
        <p style="white-space:normal;">{{bambino.pesci_name}}</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 24px;"></div>
    <div id="page28-markdown242" ng-repeat="bambino in bambinos" class="show-list-numbers-and-dots">
      <p style="color:#1E90E9;font-size:16px;">{{bambino.pesci_name}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <div id="page28-markdown243" ng-repeat="bambino in bambinos" class="show-list-numbers-and-dots">
      <p style="color:#F5A34B;font-size:17px;">{{bambino.pesci_comment}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 48px;"></div>
  </ion-content>
</ion-view>
