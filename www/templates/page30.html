<ion-view title="美麗的台灣" cache-view="false" id="page30">
  <ion-content padding="true" class="manual-remove-top-padding has-header">
    <ion-refresher pulling-text="欲更新內容，請拉下指令列..." on-refresh="loadData()"></ion-refresher>
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider10" delegate-handle="slider10" id="page30-slider10" style="width:calc(100% + 20px);height:200px;margin-left:-10px;">
      <ion-slide-page id="page30-slide211" style="background:url(&quot;img/cg8UKqq0Q8SttDdrsfvk_Taiwan_0.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="page30-slide213" style="background:url(&quot;img/8YC3IScGSuyYTXuE3wI5_Taiwan_1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="page30-slide214" style="background:url(&quot;img/GW00vyRGmH70a79dI9MA_Taiwan_2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <form id="page30-form17" class="list">
      <label class="item item-input" id="page30-search11">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <a ui-sref="quiz()" id="page30-button11" class="button button-positive button-block">New quiz! 嘗試新的測驗!</a>
    <ion-list id="page30-list52">
      <ion-item class="item-thumbnail-left balanced" id="page30-list-item71" ui-sref="gtutorial({&quot;videokey&quot;:&quot;&quot;+gtutorial.key+&quot;&quot;})" ng-repeat="gtutorial in narrowed_gtutorials">
        <img src="{{gtutorial.image}}">
        <h2balanced>{{gtutorial.name}}
          <p style="white-space:normal;">{{gtutorial.description}}</p>
        </h2balanced>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 19px;"></div>
    <div class="spacer" style="width: 300px; height: 48px;"></div>
  </ion-content>
</ion-view>
