<ion-view title="光啟社經典節目" id="page11">
  <ion-content padding="false" class="has-header">
    <form id="page11-form11" class="list">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider21" delegate-handle="slider21" id="page11-slider21" style="width:100%;height:200px;">
        <ion-slide-page id="page11-slide245" style="background:url(&quot;img/bOPchN7XRgu7KY8S2dGQ_Do_0.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="page11-slide246" style="background:url(&quot;img/aLt7FRN7Ry6q532y4b81_Do_1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="page11-slide247" style="background:url(&quot;img/5VYpVPiQQOSOOY3p3iuB_Do_2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page11-search6">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <a ui-sref="quiz()" id="page11-button12" class="button button-positive button-block">嘗試新的測驗!</a>
    <ion-list id="page11-list53" class="orange-background">
      <ion-item class="item-thumbnail-left light" id="page11-list-item72" ui-sref="btutorial({&quot;videokey&quot;:&quot;&quot;+btutorial.key+&quot;&quot;})" ng-repeat="btutorial in narrowed_btutorials">
        <img src="{{btutorial.image}}">
        <h2light>{{btutorial.name}}
          <p style="white-space:normal;">{{btutorial.description}}</p>
        </h2light>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
