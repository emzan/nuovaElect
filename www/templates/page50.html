<ion-view title="讀者信箱" id="page50">
  <ion-content padding="true" class="manual-remove-top-padding has-header">
    <div class="spacer" style="width: 300px; height: 2px;"></div>
    <div class="spacer" style="width: 300px; height: 61px;"></div>
    <ion-refresher pulling-text="欲更新內容，請拉下指令列..." on-refresh="loadData()"></ion-refresher>
    <form id="page50-form5" class="list">
      <label class="item item-input item-stacked-label" id="page50-input8">
        <span class="input-label">讀者姓名</span>
        <input type="text" placeholder="" ng-model="data.nome_cond">
      </label>
      <label class="item item-input item-stacked-label" id="page50-input9">
        <span class="input-label">分享內容</span>
        <input type="text" placeholder="" ng-model="data.condivisione">
      </label>
    </form>
    <button id="page50-button8" ng-click="submit()" ng-disabled="submitting" style="color:#FFFFFF;" class="button button-energized button-block">寄給光啟社</button>
    <div class="spacer" style="width: 300px; height: 54px;"></div>
    <div style="margin-left: -10px; width: calc(100% + 20px);">
      <img src="img/2-01.pngaltmediatoken80fc95f2-80d6-4a82-bc03-acb256c7d91d" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
  </ion-content>
</ion-view>
