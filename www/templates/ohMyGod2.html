<ion-view title="Oh my God 第三季 ／ 第四季" id="page54">
  <ion-content padding="false" class="has-header">
    <form id="ohMyGod2-form22" class="list">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider17" delegate-handle="slider17" id="ohMyGod2-slider17" style="width:100%;height:200px;">
        <ion-slide-page id="ohMyGod2-slide233" style="background:url(&quot;img/hNC6ubPNRNK6b25cx6kI_Oh2_2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="ohMyGod2-slide234" style="background:url(&quot;img/4SeOXkQVTSOBmG1KVYuW_Oh2_0.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="ohMyGod2-slide235" style="background:url(&quot;img/0rBI8Q7pTcmQtRaawoQl_Oh2_1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="ohMyGod2-search14">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <a ui-sref="quiz()" id="ohMyGod2-button13" class="button button-positive button-block">New quiz! 嘗試新的測驗!</a>
    <ion-list id="ohMyGod2-list17">
      <ion-item class="item-thumbnail-left dark" id="ohMyGod2-list-item22" ui-sref="tutoriale({&quot;videokey&quot;:&quot;&quot;+tutoriale.key+&quot;&quot;})" ng-repeat="tutoriale in narrowed_tutoriales">
        <img src="{{tutoriale.image}}">
        <h2dark>{{tutoriale.name}}
          <p style="white-space:normal;">{{tutoriale.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
