<ion-view title="利瑪竇和教宗" id="page14">
  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" id="page14-slider1" style="width:100%;height:200px;">
      <ion-slide-page id="page14-slide24" ng-repeat="picture in pictures" style="background:url(&quot;{{picture}}&quot;) no-repeat center;background-size:cover;">
        <div class="spacer" style="width: 300px; height: 29px;"></div>
      </ion-slide-page>
    </ion-slides>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <a ui-sref="quiz()" id="page14-button16" class="button button-positive button-block">New quiz! 嘗試新的測驗!</a>
    <div id="page14-markdown236" class="show-list-numbers-and-dots">
      <p style="color:#000000;">光啟社與江蘇電視台在這幾年陸續合作完成《徐光啟》、《湯若望》、《郎世寧》三部紀錄片，影片透過中央電視台等媒體播出讓數以千萬的海內外觀眾得以收看、了解天主教會在東方傳教的貢獻與發展，同時也獲得了許多國內外的優秀紀錄片製作獎項。</p>
    </div>
    <form id="page14-form13" class="list">
      <label class="item item-input" id="page14-search9">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <ion-item class="item-thumbnail-left" id="page14-list-item24" ui-sref="ftutorial({&quot;videokey&quot;:&quot;&quot;+ftutorial.key+&quot;&quot;})" ng-repeat="ftutorial in narrowed_ftutorials">
        <img src="{{ftutorial.image}}">
        <h2>{{ftutorial.name}}</h2>
        <p>{{ftutorial.description}}</p>
      </ion-item>
    </form>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <div id="page14-markdown230" class="show-list-numbers-and-dots">
      <p style="color:#000000;">先前光啟社代表獲教宗接見時，教宗鼓勵我們製作系列紀錄片，持續發揮媒體福傳的力量，而光啟社提出的「利瑪竇」紀錄片計畫，也獲得梵蒂岡的支持。</p>

      <p style="color:#000000;">讓我們一起跟隨教宗方濟各的腳步，善盡基督徒的福傳責任，以影音寫下天主教會的歷史。</p>
    </div>
    <div class="spacer" style="width: 300px; height: 22px;"></div>
  </ion-content>
</ion-view>
