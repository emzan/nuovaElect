<ion-view title="單國璽樞機主教" id="page15">
  <ion-content padding="false" class="has-header">
    <form id="page15-form12" class="list">
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page15-search7">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="page15-list15">
      <ion-item class="item-thumbnail-left dark" id="page15-list-item13" ui-sref="ctutorial({&quot;videokey&quot;:&quot;&quot;+ctutorial.key+&quot;&quot;})" ng-repeat="ctutorial in narrowed_ctutorials">
        <img src="{{ctutorial.image}}">
        <h2dark>{{ctutorial.name}}
          <p style="white-space:normal;">{{ctutorial.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
