<ion-view title="Oh my God 第一季 ／ 第二季 " id="page52">
  <ion-content padding="false" class="has-header">
    <form id="ohMyGod-form6" class="list">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider23" delegate-handle="slider23" id="ohMyGod-slider23" style="width:100%;height:200px;">
        <ion-slide-page id="ohMyGod-slide251" style="background:url(&quot;img/MGbAqz8T8i3POlJKz9cH_Oh1_0.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="ohMyGod-slide252" style="background:url(&quot;img/gfwjGUCsSS2UV5lGYZFk_Oh1_1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="ohMyGod-slide253" style="background:url(&quot;img/A9h4RYEgTjODEVzMk8Cp_Oh1_2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="ohMyGod-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <a ui-sref="quiz()" id="ohMyGod-button14" class="button button-positive button-block">嘗試新的測驗!</a>
    <ion-list id="ohMyGod-list40">
      <ion-item class="item-thumbnail-left dark" id="ohMyGod-list-item55" ui-sref="tutorial({&quot;videokey&quot;:&quot;&quot;+tutorial.key+&quot;&quot;})" ng-repeat="tutorial in narrowed_tutorials">
        <img src="{{tutorial.image}}">
        <h2dark>{{tutorial.name}}
          <p style="white-space:normal;">{{tutorial.description}}</p>
        </h2dark>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
