<ion-view title="光啟社生命相對論" id="page22">
  <ion-content padding="false" class="has-header">
    <form id="page22-form15" class="list">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider19" delegate-handle="slider19" id="page22-slider19" style="width:100%;height:200px;">
        <ion-slide-page id="page22-slide239" style="background:url(&quot;img/qTi5ToT8R7Ge118wzDpC_Vi_1.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="page22-slide240" style="background:url(&quot;img/LwyGyCjTNmxGqbDO8iIR_Vi_2.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="page22-slide241" style="background:url(&quot;img/mHyY47IR72yPV89EeYoQ_Vi_0.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <div class="spacer" style="width: 320px; height: 23px;"></div>
      <label class="item item-input" id="page22-search8">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <a ui-sref="quiz()" id="page22-button15" class="button button-positive button-block">嘗試新的測驗!</a>
    <ion-list id="page22-list54" class="orange-background">
      <ion-item class="item-thumbnail-left light" id="page22-list-item73" ui-sref="dtutorial({&quot;videokey&quot;:&quot;&quot;+dtutorial.key+&quot;&quot;})" ng-repeat="dtutorial in narrowed_dtutorials">
        <img src="{{dtutorial.image}}">
        <h2light>{{dtutorial.name}}
          <p style="white-space:normal;">{{dtutorial.description}}</p>
        </h2light>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
